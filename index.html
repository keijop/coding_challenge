<!DOCTYPE html>
<html>
<head>
	<title>Koodihaaste</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
	<form>
		<label for="distance">Ajomatka:</label>
		<input id="distance" type="number" name="distance"><br>
		<label for="speed1">Nopeus vaihtoehto 1:</label>
		<input id="speed1" type="number" name="speed1"><br>
		<label for="speed2">Nopeus vaihtoehto 2:</label>
		<input id="speed2" type="number" name="speed2"><br>
		<label for="vehicleA">matala</label>
		<input id="vehicleA" type="radio" name="vehicle" value="3"><br>
		<label for="vehicleB">keskitaso</label>
		<input id="vehicleB" type="radio" name="vehicle" value="3.5"><br>
		<label for="vehicleC">korkea</label>
		<input id="vehicleC" type="radio" name="vehicle" value="4"><br>
		<button class="resultButton">Laske</button>
	</form>
	<div class="result">
		<div class="result__cell">
			<img src="speedometer-1.svg">
			<span class="speed_1"></span>
		</div>
		<div class="result__cell diff"></div>
		<div class="result__cell">
			<img src="speedometer-1.svg">
			<span class="speed_2"></span>
		</div>
		<div class="result__cell ">
			<img src="clock.svg">
			<span class="time1"></span>
		</div>
		<div class="result__cell time_diff"></div>
		<div class="result__cell">
			<img src="clock.svg">
			<span class="time2"></span>
		</div>
		<div class="result__cell">
			<img src="petrol.svg">
			<span class="petrol1"></span>
		</div>
		<div class="result__cell fuel_diff"></div>
		<div class="result__cell">
			<img src="petrol.svg">
			<span class="petrol2"></span>
		</div>
	</div>
	<div>Icons made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
